<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createPost.css">
</head>

<body>
    <div id="container">
        <div class="a1">
            <div class="picture">
                <input type="file" id="file" style="display:none;">
                <label for="file" class="custom-file-upload">
                    Choose File
                </label>
                <span id="file-name"></span>

            </div>
            <div class="title">
                <input type="text" placeholder="Enter Title" class="title-input" id="title-input">
            </div>
        </div>
        <div class="a2">
            <div class="description">
                <label for="tarea" class="zx">
                    Enter Description:
                </label>
                <textarea name="tarea" id="tarea" class="tarea">
                </textarea>

            </div>
        </div>
        <div class="a3">
            <button id="createButton" class="createButton">Create a Post</button>
        </div>
    </div>
    <script type="module" src="createPost.js"></script>
</body>

</html>
