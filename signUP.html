<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <h1>SignUp</h1>
        <form action="">
        <div class="name">
            <label for="name">
                <input type="text" name="name" placeholder="Enter your Name" id="name">
            </label>
        </div>
        <div class="email">
            <label for="email">
                <input type="email" name="email" placeholder="Enter your Email Address" id="email">
            </label>
        </div>
        <div class="password">
            <label for="password">
                <input type="password" name="password" placeholder="Enter your Password" id="password">
            </label>
        </div>
        <div class="contact">
            <label for="contact">
                <input type="number" name="contact" placeholder="Enter Contact No." id="contact">
            </label>
        </div>
        <div class="submit">
            <label for="submit">
             <button id="submit">SignUp</button>
            </label>
        </div>
        <div class="signIn">
            <button id="signIn">SignIn</button>
        </div>
        </form>
    </div>
    <script type="module" src="signUp.js"></script>
</body>
</html>
